<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>GOL Controller Test</title>
  <script type="text/javascript" src="../dist/game-of-life.js"></script>


 </head>
 <body>

<canvas id="canvas" width="750" height="400" />

<script type="text/javascript">

  height = 80;
  width = 150;
  
  controller = new GolController({
    'height': height,
    'width': width,
    'scale': 5,
    'colours' : {
      'foreground' : '#C2FF85',
      'background' : '#C2C2C2'
    }
  });

controller.run();


</script>
  
 </body>
</html>
